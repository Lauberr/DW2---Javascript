<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Link</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;1,600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1>Gerador de Link</h1>
            <img src="whatsapp.svg" width="50px" height="50px">
        </div>
        
        <div divGerar class="gerar">
            <input input-telefone type="text" name="phone" id="phone" placeholder="Telefone">
            <button btn-link><i class="material-icons">insert_link</i></button>
            <button btn-envia><i class="material-icons">send</i></button>
        </div>

        <div divResultado class="resultado">
            <input input-link type="textcopia">
            <p descricao>Clique no link para copiar</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
