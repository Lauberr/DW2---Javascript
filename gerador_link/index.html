<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Link</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1>Gerador de Link</h1>
            <img src="whatsapp.svg" width="50px">
        </div>
        
        <div class="gerar">
            <input type="text" name="phone" id="phone" placeholder="Telefone">
            <button><i class="material-icons">insert_link</i></button>
            <button><i class="material-icons">send</i></button>
        </div>

        <div class="resultado">
            <input type="textcopia">
            <p>Clique no link para copiar</p>
        </div>
    </div>
</body>
</html>
